<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator ❤️</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <h1>♡ Love Calculator ♡</h1>
  <p class="subtitle">Discover your romantic compatibility percentage!</p>

  <div class="calculator-box">
    <div class="inputs">
      <div>
        <label>👤 First Person</label>
        <input type="text" id="name1" placeholder="Enter first name...">
      </div>
      <div>
        <label>💖 Second Person</label>
        <input type="text" id="name2" placeholder="Enter second name...">
      </div>
    </div>
    <div id="warning" class="warning">⚠️ Please enter both names!</div>
    <button onclick="calculateLove()">Calculate Love 💌</button>

    <div class="result hidden" id="result-box">
      <div class="percentage" id="percentage">--%</div>
      <div class="message" id="message">Enter names to see result!</div>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <div class="steps hidden" id="steps-box">
    <h3>✨ Your Calculation Steps</h3>
    <div id="steps-list"></div>
  </div>

  <p class="footer">Just for fun! Results are not scientifically accurate 😅</p>

  <script src="./script.js"></script>
</body>
</html>
